<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Web Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body class="container">
    <div class="panel background-blue">
        <h1>Example Web Application</h1>
        <form action="" method="get" class="form-create-user">
            <div class="form-create-user">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username"  required>
            </div>
            <div class="form-create-user">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-button">
                <input type="submit" id="submitUserCreation" value="Create an Account">
            </div>
        </form>
        <h2 id="success">Email sent! Check your inbox </h2>
    </div>
</body>
</html>
